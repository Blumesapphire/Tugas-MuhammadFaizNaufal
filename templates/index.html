{% include "header.html" %}


    <header class="masthead" style="background-image: url('https://img.freepik.com/free-photo/interior-latino-hair-salon_23-2150555185.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>SEA Salon</h1>
                        <span class="subheading">Beauty and Elegance Redefined</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                {% for service_item in all_service: %}

                <div class="post-preview">
                    <a href="{{ url_for('show_service', index=service_item.type) }}">
                        <h2 class="post-title">{{ service_item.type }}</h2>
                    </a>
                </div>
                <hr class="my-4" />
                {% endfor %}
    
            </div>
        </div>
    </div>

{% include "footer.html" %}
